{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <a class="navbar-brand" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
{% endblock page_header %}

{% block content %}

<form action = "{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Save changes &raquo</button>
</form>

{% endblock content %}
