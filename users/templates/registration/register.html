{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h1>Registration.</h1>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button name="submit" class="btn btn-primary">Register &raquo</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

{% endblock content %}
